		<style>
			@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
			body {
				margin: 0;
				min-height: 12000px; /* Make the page scrollable */
				overflow-y: scroll;
				background: #f9e4b7; /* Parchment color */
  background-image: url('public/bg/seemlessbg.jpg'); /* Subtle texture */

			}
			canvas {
				display: block;
				position: fixed;
				top: 0;
				left: 0;
			}.popups {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(0.8);
			padding: 20px 30px;
			background: #fef3c7; /* Parchment color */
			color: #4b1d0d; /* Dark brown medieval text color */
			font-size: 28px;
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
			border-radius: 15px;
			border: 5px solid #8b4513; /* Dark brown border resembling wood trim */
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
			text-align: center;
			display: block; /* Initially hidden */
			opacity: 0; /* Start hidden */
			transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; 
			}
			.popups:before {
			content: '';
			position: absolute;
			top: -10px;
			left: -10px;
			right: -10px;
			bottom: -10px;
			border: 2px solid #d4a373; /* Decorative double border with gold-like color */
			border-radius: 20px;
			pointer-events: none;
			}

			.popups.visible {
			opacity: 1;
			transform: translate(-50%, -50%) scale(1); /* Grows slightly */
			}
			#popup.ivisible {
			opacity: 0;
			transform: translate(-50%, -50%) scale(1); /* Grows slightly */
			}

			

			#popup9:before {
				background: none !important;
				border: none !important;
			}

			#loader {
			position: fixed;
			top: 0; left: 0;
			width: 100%; height: 100%;
			background: white;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 2rem;
			z-index: 9999;
			}

			.popups {
			transition: opacity 0.3s ease;
			opacity: 0;
			}

			.visible {
			opacity: 1 !important;
			}

			.invisible {
			opacity: 0 !important;
			}

			
		</style>
